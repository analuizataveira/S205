<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Estruturado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #f0f0f0;
        }
        .container {
            width: 60%;
            background: white;
        }
        .header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #ddd;
        }
        .mensagens {
            background: #f8c8dc;
            padding: 10px;
        }
        .main {
            background: #c8f8c8;
            padding: 10px;
        }
        .aulas {
            margin-bottom: 10px;
            background: white;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .noticias {
            background: #f8f8c8;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

        <div class="header">

        </div>
        <div class="main">
            <div class="aulas">
                <p><strong>Disciplina</strong></p>

            </div>
            <div class="aulas">

            </div>
            <div class="aulas">
                <p><strong>Disciplina</strong></p>

            </div>
        </div>
        <div class="noticias">

            <p>Subtítulo</p>
        </div>
    </div>
</body>
</html>
