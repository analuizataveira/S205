<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Armário</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function reservarArmario() {
            const tipoArmario = document.getElementById('tipoArmario').value;
            document.getElementById('resultado').innerText = `Você reservou um armário do tipo: ${tipoArmario}`;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Reserva de Armário</h2>
        <label for="tipoArmario">Selecione o tipo de armário:</label>
        <select id="tipoArmario">
            <option value="padrao">Padrão</option>
            <option value="duplo">Duplo</option>
        </select>
        <button id="reservarBtn">Reservar</button>
        <p id="resultado"></p>
        <p id="dataReserva"></p>
        <p id="dataEntrega"></p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("reservarBtn").addEventListener("click", reservarArmario);
        });
    </script>
</body>
</html>
